<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Donate</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href="{{ url_for('static', filename = 'styles.css')}}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('index')}}">Home</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

 <div class="container mt-5">
        <h2>Donate!</h2>
        <h3>Any amount is great!</h3>
        <h4>Our services work on the donations from people like you!</h4>
        <br>
        <form method="POST" action="/checkout">
            <div class="mb-3">
                <h3>Gratuity</h3>
                <label for="gratuityQuantity" class="form-label">20₹:</label>
                <input type="number" class="form-control" id="gratuityQuantity" name="gratuity_quantity" required value="0">
            </div>
            <div class="mb-3">
                <h3>Generosity</h3>
                <label for="generosityQuantity" class="form-label">50₹:</label>
                <input type="number" class="form-control" id="generosityQuantity" name="generosity_quantity" required value="0">
            </div>
            <div class="mb-3">
                <h3>Graciousness</h3>
                <label for="graciousnessQuantity" class="form-label">100₹:</label>
                <input type="number" class="form-control" id="graciousnessQuantity" name="graciousness_quantity" required value="0">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var gratuityQuantity = document.getElementById("gratuityQuantity").value;
            var generosityQuantity = document.getElementById("generosityQuantity").value;
            var graciousnessQuantity = document.getElementById("graciousnessQuantity").value;

            if (gratuityQuantity < 0 || generosityQuantity < 0 || graciousnessQuantity < 0) {
                alert("Quantity cannot be negative.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
